<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EstudioFigoni.com.ar — Página en construcción</title>
  <meta name="description" content="EstudioFigoni.com.ar - Página en construcción" />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#f59e0b;
      --muted:#9aa4b2;
    }

    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #071022 100%);
      color: #e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      gap:28px;
      align-items:center;
    }

    .visual{
      width:160px;
      height:160px;
      min-width:160px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
      border: 1px solid rgba(255,255,255,0.03);
      position:relative;
    }

    /* Rotating gear */
    .gear{
      width:110px;
      height:110px;
      transform-origin:center;
      animation: spin 6s linear infinite;
      opacity:0.95;
    }

    @keyframes spin{
      from{transform:rotate(0deg) scale(1)}
      to{transform:rotate(360deg) scale(1)}
    }

    .content h1{
      margin:0 0 8px 0;
      font-size:28px;
      letter-spacing:0.2px;
    }
    .content p{
      margin:0 0 16px 0;
      color:var(--muted);
    }

    .domain{
      display:inline-block;
      margin-top:8px;
      padding:8px 12px;
      border-radius:8px;
      background: rgba(255,255,255,0.02);
      color:#dbeafe;
      font-weight:600;
      font-size:14px;
      border:1px solid rgba(255,255,255,0.02);
    }

    .small{
      font-size:13px;
      color:var(--muted);
      margin-top:8px;
    }

    /* Responsive */
    @media (max-width:620px){
      .card{flex-direction:column; align-items:center; text-align:center; padding:28px;}
      .visual{min-width:120px; width:120px; height:120px;}
      .gear{width:80px;height:80px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="visual" aria-hidden="true">
      <!-- Simple SVG gear -->
      <svg class="gear" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#fbbf24"/>
            <stop offset="1" stop-color="#f97316"/>
          </linearGradient>
        </defs>
        <path fill="url(#g)" d="M86.6 54.1c.1-1 .1-2 .1-3s0-2-.1-3l8.5-6.6c.8-.6 1-1.6.5-2.4l-8.1-14.1c-.5-.9-1.5-1.2-2.4-.9l-10 4c-1.6-1.2-3.4-2.2-5.3-2.9l-1.5-10.8c-.1-1-.9-1.7-1.9-1.7H36.8c-1 0-1.8.8-1.9 1.7l-1.5 10.8c-1.9.7-3.7 1.7-5.3 2.9l-10-4c-.9-.3-1.9 0-2.4.9L6.3 39.1c-.5.8-.3 1.8.5 2.4l8.5 6.6c-.1 1-.1 2-.1 3s0 2 .1 3l-8.5 6.6c-.8.6-1 1.6-.5 2.4l8.1 14.1c.5.9 1.5 1.2 2.4.9l10-4c1.6 1.2 3.4 2.2 5.3 2.9l1.5 10.8c.1 1 .9 1.7 1.9 1.7h16.9c1 0 1.8-.8 1.9-1.7l1.5-10.8c1.9-.7 3.7-1.7 5.3-2.9l10 4c.9.3 1.9 0 2.4-.9l8.1-14.1c.5-.8.3-1.8-.5-2.4l-8.5-6.6zM50 66.5c-9 0-16.5-7.3-16.5-16.5S41 33.5 50 33.5s16.5 7.3 16.5 16.5S59 66.5 50 66.5z"/>
        <circle cx="50" cy="50" r="10" fill="#071022"/>
      </svg>
    </div>

    <div class="content">
      <h1 id="title">Página en construcción</h1>
      <p>Estamos trabajando para traer pronto el sitio de <strong>EstudioFigoni.com.ar</strong>.</p>
      <div class="domain">EstudioFigoni.com.ar</div>
      <div class="small">Si necesitás contactarnos, podés comunicarte por Whatsapp al 54 11 4197 8626 o por correo a PatriciaFigoni@EstudioFigoni.com.ar</div>
    </div>
  </main>
</body>
</html>
